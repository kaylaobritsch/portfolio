<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} · {% endif %}Kayla Obritsch Portfolio</title>
  <meta name="description" content="{{page.meta}}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300,400,400i,700" rel="stylesheet">
  <link href="{{site.baseurl}}/css/modules.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/type.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
</head>

<body itemref="data-author" itemscope itemtype="https://schema.org/Website">
  <ul class="skip-links">
    <li><a itemprop="url" href="{{site.baseurl}}/#main">Jump to Main Content</a></li>
    <li><a itemprop="url" href="{{site.baseurl}}/#nav">Jump to Navigation</a></li>
    <li><a itemprop="url" href="{{site.baseurl}}{{page.skip-link-1}}">{{page.skip-link-title-1}}</a></li>
    <li><a itemprop="url" href="{{site.baseurl}}{{page.skip-link-2}}">{{page.skip-link-title-2}}</a></li>
  </ul>

  <header role="banner">
    <nav class="top-nav fixed w-1 push-0 gutter pad-t-1-2 pad-b-1-2" id="nav" role="navigation">
      <div class="grid grid-middle wrapper push-0">
        <div class="text-left unit xs-1-4">
          <i class="logo icon i-32">
            <a itemprop="url" href="{{site.baseurl}}/">
              <svg><use xlink:href="{{site.baseurl}}/images/icons.svg#kayla-obritsch-logo"></use></svg>
            </a>
          </i>
        </div>
        <div class="text-right unit xs-3-4">
          <ul class="nav-list list-group-inline push-0">
            <li><a itemprop="url" class="milli" href="{{site.baseurl}}/#portfolio">Portfolio</a></li>
            <li><a itemprop="url" class="milli gutter" href="{{site.baseurl}}/#about">About</a></li>
            <li><a itemprop="url" href="mailto:design@kaylaobritsch.ca" class="milli ">Contact</a></li>
          </ul>
        </div>
      </div>
      <p class="milli side-bar fixed">Portfolio</p>
    </nav>
  </header>

  <div class="parallax parallax-group">
    <div class="wrapper relative">
      <img itemprop="image" class="back img-flex" src="{{site.baseurl}}{{page.banner-image}}" alt="Kayla Portfolio Banner">
      <div class="banner-text absolute pin-center pad-t-2 w-1">
        <h1 itemprop="name" class="front text-center tena">{{page.banner-header}}</h1>
      </div>
    </div>

  <main id="main">

  {{content}}

  </div>

  </main>

  <footer id="data-author" itemprop="author" itemscope itemtype="https://schema.org/Person" class="grid grid-middle">
    <div class="wrapper gutter">
      <div class="pad-t pad-b unit xs-1 s-1 m-1-2 l-1-2">
        <p role="contentinfo" class="milli">© <span itemprop="name">Kayla Obritsch</span> 2017</p>
        <a itemprop="email" class="milli" href="mailto:mailto:design@kaylaobritsch.ca">design@kaylaobritsch.ca</a>
        <p itemprop="address" class="milli" itemscope itemtype="https://schema.org/PostalAddress">
          <span itemprop="addressLocality">Ottawa,</span>
          <span itemprop="addressRegion">Ontario,</span>
          <span itemprop="addressCountry">Canada</span>
        </p>
      </div>
      <div class="pad-t pad-b unit xs-1 s-1 m-1-2 l-1-2 social-icons">
        <i class="behance-icon i-32 icon inline-block text-">
          <a itemprop="url" class="social" href="https://www.instagram.com/kaylaobritsch/">
            <svg><use xlink:href="{{site.baseurl}}/images/icons.svg#instagram"></use></svg>
          </a>
        </i>
        <div class="gutter inline-block">
          <i class="behance-icon i-32 icon inline-block">
            <a itemprop="url" class="social" href="https://www.behance.net/KaylaRoseO">
              <svg><use xlink:href="{{site.baseurl}}/images/icons.svg#behance"></use></svg>
              </a>
            </i>
        </div>
      </div>
    </div>
  </footer>


</body>

</html>
